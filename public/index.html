<!DOCTYPE html>
<html>
  <head>
    <title>Probably Tweeting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="assets/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="assets/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<!--		<link href='http://fonts.googleapis.com/css?family=Molle:400italic|Esteban' rel='stylesheet' type='text/css'>-->
		<style>
			@import url(http://fonts.googleapis.com/css?family=Kavoon|Esteban);
			
			body {
				font-family: 'Esteban', sans-serif;
				background-color: #4292CA;
			}
			
			h1 {
				font-family: 'Kavoon', serif;
			 	margin: 0 0 0 0.4em;
				color: #333;
				padding: 0.2em;
			}
			
			.header {
				background: url("assets/45degreee_fabric.png") center top repeat-x;
			}
			
			
			#previous_lookups {
				background-color: #bbb;
			}
			
			#main_content {
				padding: 1em;
			}
			
			#main_content {
				background-color: #ccc;
				
			}
			
			#aside {
				background-color: #ddd;
			}
			
				#aside h3, #aside p {
					margin: 0.5em;
				}
			
			.result {
				border-bottom: 1px solid #ccc;
				padding: 2em;
			}
			
			div.success {
				background-color: #dff0d8;
			}
			
			div.error{
				background-color: #f2dede;
			}
			
			@media (min-width: 1200px) {
				.span4 {
					width: 300px;	
				}
			}
			
			@media (max-width: 990px) {
				.span4 {
					width: 228px;
				}
			}
			
			@media (min-width: 768px) {
				#main_content {
					margin-left: 40px;
				}
			}
			
			@media (max-width: 767px) {
				body {

				}
				
				#aside {
					padding: 1em;
				}
				
				#aside h3 {
					margin: 0;
				}
				
				.span4 {
					width: 100%;
				}
			}
			

		</style>
  </head>
  <body>
		<div id="wrapper">
			<div class="header">
				<h1>Probably Tweeting</h1>
			</div>
		<div class="row">
			<div id="main_content" class="span8">
				<!-- Search -->
				<form class="form-search">
					<p class="lead">Enter a Twitter handle to see if that user is currently tweeting!</p>
				  <input id="search_handle" type="text" class="input-medium search-query" value="@cyruskazemi">
				  <button id="submit" type="submit" class="btn btn-primary">Tweeting?</button>
				</form>
				<!-- Search result -->
				<div id="results">
				</div>
				<!--  -->
			</div>
			<div id="aside" class="span4">
				<h3><em>Did you know?</em></h3>
				<p>Users spend an average of <a href="http://www.mediabistro.com/alltwitter/social-media-minutes_b19034">21 minutes per visit</a> on Twitter</p>
			</div>
		</div>
</div>
    <script src="http://code.jquery.com/jquery.js"></script>
		<script src="assets/bootstrap.min.js"></script>
		<script src="assets/probably_tweeting.js"></script>
  </body>
</html>
